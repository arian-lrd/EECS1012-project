<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <link rel="stylesheet" href="/css/user-account.css">
    <script src="/js/user-acount.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>Welcome to Your Player Account</h1>
        <!-- Navigation links -->
        <nav>
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./gameplay.html">Play Game</a></li>
                <li><a href="./scoreboard.html">Scoreboard</a></li>
                <li><a href="./login-register.html">Login/Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Your account information section -->
        <section id="account-info">
            <h2>User Information</h2>
            <p>Username: <span id="username">JohnDoe123</span></p>
            <p>Email: <span id="email">johndoe@example.com</span></p>
            <!-- Other account details like profile picture, preferences, etc. -->
            <!-- Include edit/update buttons for account information -->
            <button id="edit-profile-btn">Edit Profile</button>
            <button id="change-password-btn">Change Password</button>
            <!-- Option to delete account -->
            <button id="delete-account-btn">Delete Account</button>
        </section>

        <!-- Modal for editing profile -->
        <div id="edit-profile-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Edit Profile</h3>
                <!-- Form for editing profile -->
                <form id="edit-profile-form">
                    <label for="new-username">New Username:</label>
                    <input type="text" id="new-username" name="new-username" required>
                    <label for="new-email">New Email:</label>
                    <input type="email" id="new-email" name="new-email" required>
                    <!-- Other fields for editing profile -->
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>

        <!-- Other sections for account management (e.g., change password, delete account) -->
    </main>
</body>

</html>
