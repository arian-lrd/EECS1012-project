<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="/css/login-register.css"> 
    <script src="/js/login-register.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>Welcome to SimonSays</h1>
        <nav>
            <ul>
                <li><a href="./user-account.html">Account</a></li>
                <li><a href="./gameplay.html">Play Game</a></li>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./scoreboard.html">Scoreboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Login/Register Form -->
        <section id="login-register">

            <div>
                <button id="anonymous-play" onclick="redirectToGameplay()">
                Play anonymously
                </button>
                <p>Your score will not be stored in the scoreboard</p>
            </div><br>
            
            <!-- Login Form -->
            <form id="login-form">
                <h2>Login</h2>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>
                <button type="submit">Login</button>
            </form><br>
            <!-- Register Form -->
            <form id="register-form">
                <h2>Register</h2>
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="register-username" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="register-email" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register-password" required>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
</body>

</html>
